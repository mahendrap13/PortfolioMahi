                <div class="contact-details">
                    <div class="msg-img">

                    <div class="inputs">
                        <h2 class="heading">How Can I Help You?</h2>
                        <div class="input">
                            <form name="submit-to-google-sheet" onsubmit="return validate()" action="https://formsubmit.co/pariharmahendra14@email.com" method="POST">
                                <div class="inp-main">
                                    <div class="left">
                                        <div class="inp1">
                                            <input type="text" name="Name" id="name" autocomplete="off"
                                                placeholder="Full Name">
                                            <p class="alert" id="alert-name">Name is required.</p>
                                        </div>
                                        <div class="inp1">
                                            <input type="text" name="Email" id="email" placeholder="E-mail"
                                                style="text-transform: none;">
                                            <p class="alert" id="alert-email">E-mail is required.</p>
                                        </div>
                                        <div class="inp1">
                                            <input type="text" name="Subject" id="subject" autocomplete="off"
                                                placeholder="Subject">
                                            <p class="alert" id="alert-subject">Subject is required.</p>
                                        </div>
                                    </div>
                                    <div class="right inp1">
                                        <textarea name="Message" placeholder="Message" id="message" cols="60"
                                            autocomplete="off" rows="11"></textarea>
                                        <p class="alert" id="alert-message">Message is required.</p>
                                    </div>
                                </div>
                                <button class="form-submit" name="submit" type="submit">Send Message</button>
                            </form>
                        </div>
                    </div>
